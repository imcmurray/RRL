{% extends "base.html" %}

{% block title %}Meeting Transcript{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('meetings_list') }}">Meetings</a></li>
                <li class="breadcrumb-item active">{{ filename }}</li>
            </ol>
        </nav>
        <h1 class="h3">Meeting Transcript</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-9">
        <div class="card content-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-file-text me-2"></i>{{ filename }}</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard(document.getElementById('content').innerText)">
                    <i class="bi bi-clipboard me-1"></i>Copy
                </button>
            </div>
            <div class="card-body">
                <div class="report-preview" id="content">{{ content | safe }}</div>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card content-card">
            <div class="card-header">
                <h6 class="mb-0">Actions</h6>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('meetings_list') }}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>Back to Meetings
                    </a>
                    <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                        <i class="bi bi-printer me-1"></i>Print
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
