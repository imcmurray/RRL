{% extends "base.html" %}

{% block title %}{{ 'Edit' if client else 'Add' }} Client{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('clients_list') }}">Clients</a></li>
                <li class="breadcrumb-item active">{{ 'Edit' if client else 'Add' }} Client</li>
            </ol>
        </nav>
        <h1 class="h3">{{ 'Edit Client' if client else 'Add New Client' }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card form-card">
            <div class="card-body">
                <form action="{{ url_for('clients_edit', client_id=client.id) if client else url_for('clients_create') }}" method="post" class="needs-validation" novalidate>

                    <h5 class="mb-4"><i class="bi bi-building me-2"></i>Company Information</h5>

                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name *</label>
                        <input type="text" class="form-control" id="company_name" name="company_name"
                               value="{{ client.company_name if client else '' }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="industry" name="industry"
                                   value="{{ client.industry if client else '' }}" placeholder="e.g., Healthcare, Fintech">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website"
                                   value="{{ client.website if client else '' }}" placeholder="https://">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ client.address if client else '' }}</textarea>
                    </div>

                    <hr class="my-4">
                    <h5 class="mb-4"><i class="bi bi-person me-2"></i>Primary Contact</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_name" class="form-label">Contact Name *</label>
                            <input type="text" class="form-control" id="contact_name" name="contact_name"
                                   value="{{ client.contact_name if client else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact_title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="contact_title" name="contact_title"
                                   value="{{ client.contact_title if client else '' }}" placeholder="e.g., CEO, CTO">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ client.email if client else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   value="{{ client.phone if client else '' }}">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clients_list') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>{{ 'Update' if client else 'Add' }} Client
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
